<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form CSS | @nndncholaa</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS eksternal -->
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>Log In</button>

        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            <div class="tw"><i class="fab fa-twitter"></i> Twitter</div>
        </div>
        
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad-google" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
                    <stop offset="33%" style="stop-color:#DB4437;stop-opacity:1" />
                    <stop offset="66%" style="stop-color:#F4B400;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0F9D58;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Anda bisa menambahkan path atau circle atau apa pun yang menjadi logo Google Anda di sini -->
            <circle cx="50" cy="50" r="40" fill="url(#grad-google)" />
            <!-- Asumsikan ini adalah logo Google -->
        </svg>

    </form>
</body>

</html>
